<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <h2>Transactions</h2>
        <div id="display-wrapper" class="top-20">
        </div>

        <h2>Airlines</h2>
        <div class="row top-20">
            <label class="form">Airline</label> <input type="text" id="airline-address"> <btn class="btn btn-primary" id="register-airline">Register Airline Manually</btn>
        </div>
        <div class="row top-20">
            <label>Airline</label> <btn class="btn btn-primary" id="register-airlines">Register 3 Airlines</btn>
        </div>
        <div class="row top-20">
            <label>Airline</label> <btn class="btn btn-primary" id="fund-airlines">Fund 3 Airlines</btn>
        </div>

        <br><br>
        <h2>Passengers</h2>
        <div>
            <form id="buy-insurance">
                <label for="strFlight">Flight</label>
                <select name="strFlight" id="strFlight">
                    <option value="AF2708">AF2708 - Air France - Paris-New York - Mar 31, 2022 - 09:10</option>
                    <option value="AA2016">AA2016 - American Airlines - Paris-New York - Mar 31, 2022 - 08:50</option>
                </select>
                <label for="premium">Premium (in wei)</label>
                <input type="text" id="premium" name="premium" placeholder="must be less than 1 ETH">
                <input type="submit" value="Buy Insurance"/>
            </form>
        </div>
        <br><br>
        <h2>Submit to Oracles</h2>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number"> <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
    </main>

</body>

</html>
